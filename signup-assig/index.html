<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma signup page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous"
     referrerpolicy="no-referrer" />"

</head>
<body>
   <div class="full-content">
    <div class="left-content">
        <div class="logo">
            <img src="images/app logo.svg" alt="logo">
        </div>
       <p class="text">Discover a <span>World</span> of <br>flavor in every sip</p> 

    <div class="pic">
        <img src="images/Vector.svg" alt="backgroung-image" /> 
    </div>
    </div>

    <div class="right-content">

    <div class="language">
    <select name="languages" id="languages">
        <option value="">English (UK)</option>
        <option value="">French</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">Spanish</option>
        <option value="">Chinese</option> </select>
    </div>

        <p class="acct">Create Account</p>

 <Form action="#">
    <input type="text"placeholder="full name"required> <br>
    <input type="text"placeholder="Email Address"required> <br>
    <input type="password"placeholder="password"required> <br>
    <input type="submit"value="sign up"> <br>
 </Form>

        <div class="sign">
            <span class="horizontal-line"></span>
            <span class="separator-text">or sign up with</span>
            <span class="horizontal-line"></span>
        </div>
        
    <div class="icons">
        <a href=""><i class="fa-brands fa-google"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-square-instagram"></i></a>
  </div>
       <p class="log">Already have an account ? <a href="">Log in</a></p>
 </div>
 </div>
        </body>
</html>
