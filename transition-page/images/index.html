<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></transition-page></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-square-xmark"></i>
        </label>
        <nav id="sidebar">
            <p class="title">Side Menu</p>
            <ul class="list-items">
                <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href=""><i class="fa-solid fa-sliders"></i>Clients</a></li>
                <li><a href=""><i class="fa-solid fa-address-book"></i>Services</a></li>
                <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
                <li><a href=""> <i class="fa-solid fa-bars-staggered"></i>Features</a></li>
                <li><a href=""><i class="fa-solid fa-user"></i>About Us</a></li>
                <li><a href=""><i class="fa-solid fa-globe"></i>Languages</a></li>
               <li><a href=""><i class="fa-solid fa-envelope"></i>Contact Us</a>
               
                <div class="icons">
                    <a href=""> <i class="fa-brands fa-square-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""> <i class="fa-brands fa-youtube"></i>    </a>
                </div>
            </ul>
        </nav>
   </div>
   <div class="content">
    <div class="header">This is an animated Side Navigation Menu <br> Recreated by Victor</div>
    <P>Using only HTML and CSS</P>
   </div>
</body>
</html>
